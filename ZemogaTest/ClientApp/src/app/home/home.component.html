<app-nav-menu></app-nav-menu>
<h1 id="tableLabel">Published Posts</h1>
<div class="form-row">
</div>
<table class='table table-hover' aria-labelledby="tableLabel"  *ngIf="postToShow">
  <thead>
    <tr>
      <th scope="col">Writer</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postToShow.posts">
      <td>{{ post.authorUsername }}</td>
      <td>{{ post.title }}</td>
      <td><button class="btn btn-primary float-right mb-3" (click)="Open(post.postId)">Open</button></td>
    </tr>
  </tbody>
</table>
